<mat-card>
    <div *ngIf="users.length > 0; else elseBlock">
        <mat-nav-list>
            <div *ngFor="let user of users; index as i">
                <span matLine>{{user.name}}</span>
                <button mat-icon-button color="warn" (click)="deleteUser(user._id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </mat-nav-list>
    </div>
    <ng-template #elseBlock>
        <h1>Users not found.</h1>
    </ng-template>
</mat-card>
